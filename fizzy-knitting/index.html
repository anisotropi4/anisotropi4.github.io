<!DOCTYPE html>
<html>
    <head>
        <title>Fizzy Knitting: OSM locations of rail electrification in the UK</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-control" content="No-Cache">
        <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico"/>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
                integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
                crossorigin=""></script>
        <script src="http://d3js.org/d3.v5.min.js"></script>
        <div id="map" style="width: 1340px; height: 780px"></div>
    </head>
    <body>
        <div id='map'></div>
        <script type="text/javascript">
         var radius = 3;
         var weight = 1;
         var linewidth = 2;
         var log2 = Math.log(2.0);
         var minZoom = 3;
         var maxZoom = 18;
         var map = L.map('map').setView([54.533, -2.53], 6);
         //var voltages = ["25000", "1500", "750", "630", "600", "550"]
         var voltages = ["660", "750", "1000", "1500", "3000", "6000", "11000", "15000", "20000", "25000", "50000"];
         var colours = ["#4300BD","#5A00B2","#6F00A7","#86009C","#FFCC00","#FFAF00","#FF9400","#FF7D00","#FF6600","#FF4500","#F00000","#D00000"];

         L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
             maxZoom: maxZoom,
             minZoom: minZoom,
             attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' + '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' + 'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
             id: 'osm.standard'
         }).addTo(map);

         d3.json("output-all.json").then(function(d) {
             function onEachFeature(feature, layer) {
                 var this_feature = feature.properties;
                 var popupContent;
                 if (this_feature.name)
                     popupContent = this_feature.name;
                 else
                     popupContent = this_feature.railway;
                 var lookup = {
                     "osm_id": "OSM ID",
                     "place": "Place",
                     "natural": "Natural",
                     "place": "Place",
                     "highway": "Road",
                     "ref": "CRS",
                     "admin_level": "admin",
                     "boundary": "boundary",
                     "voltage": "voltage",
                     "frequency": "frequency",
                     "electrified": "electrified"
                 }
                 var k = Object.keys(this_feature).filter(i=>(i != "type" && i != "geometry" && i != "name" && i != "is_in" && i != "z_order" && i != "railway"))
                     for (var i = 0; i < k.length; i++) {
                         if (k[i] in this_feature) {
                             popupContent += '<br>' + lookup[k[i]] + ': ' + this_feature[k[i]];
                         }
                     }
                 layer.bindPopup(popupContent);
             }
             function get_colour(p) {
                 var colours = {
                     contact_line: {
                         550: '#e69c65',
                         600: '#bd5d16',
                         750: '#ffce36',
                         1500: '#ff893f',
                         25000: '#ff3818',
                         0: '#9ca3a9',
                     },
                     rail: {
                         550: '#b3e297',
                         630: '#7bc643',
                         750: '#09843b',
                     },
                     '4th_rail': {
                         630: '#0a3797',
                         750: '#11a7e0',
                     },
                     'contact_line;rail': {
                         '25000;750': '#fe85a8',
                     },
                     'contact_line;4th_rail': {
                         '25000;750': '#9d176s',
                     },
                     no: '#2c2e35',
                     fail: '#ff00ff',
                 }
                 var e = p.electrified;
                 var f = p.frequency;
                 var v = p.voltage;
                 var r = p.railway
                 if (v && Number(v) < 550) v = '550';
                 if (v && Number(v) > 25000) return colours['fail'];
                 if (e == 'yes') e = 'contact_line';
                 if (e == '3rd_rail') e = 'rail';
                 if (! e) e = 'no';
                 if (e in colours) return colours[e][v] || colours[e];
                 return colours['fail'];
             }
             L.geoJSON(d, {
                 style: function(feature) {
                     var c = get_colour(feature.properties);
                     switch (feature.geometry.type) {
                         case 'Point':
                             return {
                                 color: c,
                                 radius: radius,
                                 weight: weight
                             };
                         case 'LineString':
                             return {
                                 color: c,
                                 weight: linewidth
                             };
                         case 'MultiLineString':
                             return {
                                 color: c,
                                 weight: linewidth
                             };
                         case 'MultiPolygon':
                             return {
                                 weight: linewidth,
                                 opacity: 1.0,
                                 color: "Green",
                                 fillColor: "Green",
                                 fillOpacity: 0.2
                             };
                         case 'GeometryCollection':
                             return {
	                               radius: radius,
                                 weight: linewidth,
                                 opacity: 1.0,
                                 color: "Green",
                                 fillColor: "GreenYellow",
                                 fillOpacity: 0.2
                             };

                         default:
                             return {
                                 weight: weight
                             };
                     }
                 },
                 onEachFeature: onEachFeature,
                 pointToLayer: function(feature, latlng) {
                     return L.circleMarker(latlng, {
                         opacity: 1,
                         fillOpacity: 0.8
                     });
                 }
             }).addTo(map);
         });
        </script>
    </body>
</html>
